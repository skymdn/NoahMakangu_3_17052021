<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oh my food</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d908124d12.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <header> <!-- Header du site -->
            <div class="logo"> <!-- logo -->
                <img src="maquettes ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo de ohmyfood" />
            </div>

            <form> <!-- formulaire avec deux div -->
                <div class="search_icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="input">
                    <input type="text" placeholder="Paris, Bellevilee" />
                </div>
            </form>
        </header>
        <section class="reservation">
            <h1> Réservez le menu qui vous convient </h1>
            <h2> Découvrez des restaurant d'exception, séléctionnés par nos soins</h2>
            <a href="#">
                <div class="reservation__btn">Explorer nos restaurants</div>
            </a>
        </section>
    </main>
</body>
</html>
