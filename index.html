<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oh my food</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d908124d12.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <header> <!-- Header du site -->
            <div class="logo"> <!-- logo -->
                <img src="maquettes ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo de ohmyfood" />
            </div>

            <form> <!-- formulaire avec deux div -->
                <div class="search_icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="input">
                    <input type="text" placeholder="Paris, Bellevilee" />
                </div>
            </form>
        </header>
        <section class="reservation"><!-- section de la reservation-->
            <h1> Réservez le menu qui vous convient </h1> 
            <h2> Découvrez des restaurant d'exception, séléctionnés par nos soins</h2>
            <a href="#"> <!-- lien avec à l'intérieur le bouton -->
                <div class="reservation__btn">Explorer nos restaurants</div>
            </a>
        </section>
        <section class="functioning"><!-- section fonctionnement du site-->
            <h1> Fonctionnement </h1>
            <div class="functioning__button"><!-- partie des boutons de la section-->
                <a href="#">
                    <div class="functioning__btn">
                        <div class="functioning__circle">1</div>
                        <div class="functioning__icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div class="functioning__text">
                            Choisissez un restaurant
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="functioning__btn">
                        <div class="functioning__circle">2</div>
                        <div class="functioning__icon">
                            <i class="fas fa-list"></i>
                        </div>
                        <div class="functioning__text">
                            Composez votre menu 
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="functioning__btn">
                        <div class="functioning__circle">3</div>
                        <div class="functioning__icon">
                            <i class="fas fa-store"></i>
                        </div>
                        <div class="functioning__text">
                            Dégustez au restaurant
                        </div>
                    </div>
                </a>
        </section>
        <section class="restaurant"><!-- section des restaurants-->
            <h1>Restaurants</h1>
            <div class="store"><!-- partie des differentes boutique de restaurants-->
                <a href="La_palette_du_gout.html">
                    <div class="store__card">

                    </div>
                </a>
                <a href="La_note_enchantée.html">
                    <div class="store__card">

                    </div>
                </a>
                <a href="A_la_française.html">
                    <div class="store__card">

                    </div>
                </a>
                <a href="Le_delice_des_sens.html">
                    <div class="store__card">

                    </div>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
